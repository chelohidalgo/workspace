<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">Solicitud de dinero</ui:define>
	<ui:define name="pageHeader">Solicitud de dinero</ui:define>
	<ui:define name="body">
		<h:form>
			<h:messages />
			<h:commandButton action="home" value="Atras" />
			<p:panel header="Ingrese la cantidad a solicitar">
				<h:panelGrid columns="2">
					<h:outputText value="Nombre:" />
					<h:inputText value="#{withdrawController.withdrawSession.name}" />
					<h:outputText value="Cantidad a solicitar:" />
					<h:inputText
						value="#{withdrawController.withdrawSession.withdraw.value}" />

				</h:panelGrid>
				<h:commandButton action="#{withdrawController.requestMoney}"
					value="Solicitar" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
