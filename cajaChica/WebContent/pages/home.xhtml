<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/common.xhtml">

	<ui:define name="pageTitle">Home Page</ui:define>

	<ui:define name="pageHeader">Test</ui:define>

	<ui:define name="body">
		<h:form>
			<h:messages />
			<h:panelGrid columns="2">
				<h:outputText value="Usuario:" />
				<h:inputText id="user" value="#{accountController.usuario}" />
				<h:outputText value="Password:" />
				<h:inputSecret id="password" value="#{accountController.password}" />
			</h:panelGrid>

			<h:commandButton action="#{accountController.validarUsuario}"
				value="Login" />
			<hr></hr>
			<h:commandLink value="Ingresar solicitud" action="pageRequest" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
