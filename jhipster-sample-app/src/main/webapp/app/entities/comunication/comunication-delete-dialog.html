<form name="deleteForm" ng-submit="vm.confirmCancel()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="entity.delete.title">Confirm delete operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p data-translate="jhipsterSampleApplicationApp.comunication.delete.question" translate-values="{id: '{{vm.comunication.id}}'}">Are you sure you want to delete this Comunication?</p>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterSampleApplicationApp.comunication.response" for="field_response">Response</label>
            <textarea class="form-control" name="response" id="field_response"
                      ng-model="vm.comunication.response" required
                      ng-minlength="5" ng-maxlength="50"></textarea>
            <div ng-show="editForm.response.$invalid">
                <p class="help-block"
                   ng-show="editForm.response.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                   ng-show="editForm.response.$error.minlength" data-translate="entity.validation.minlength" translate-value-min="5">
                    This field is required to be at least 5 characters.
                </p>
                <p class="help-block"
                   ng-show="editForm.response.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
